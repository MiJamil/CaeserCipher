<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mystyle.css">
    <link rel="icon" href="favicon.png" type="image/x-icon">

</head>

<body>
    <div class="container">
        <p id="title"><strong>Caesar Cipher </strong><small></small></p><br><br>
        <form class>
            <div class="form-group">
                <input type="text" class="form-control" id="message" aria-describedby="emailHelp" placeholder="Message to encrypt">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" id="key" placeholder="Key for encryption">
            </div>
            <div class="row" id="radioButton">
                <div class="form-check column">
                    <input class="form-check-input" type="radio" name="cryptoNyte" id="encrypt" value="encrypt" checked onclick="nameSetEncrypt()">
                    <label class="form-check-label" for="encrypt">
						Encrypt
					  </label>
                </div> &nbsp;&nbsp;
                <div class="form-check column">
                    <input class="form-check-input" type="radio" name="cryptoNyte" id="decrypt" value="decrypt" onclick="nameSetDecrypt()">
                    <label class="form-check-label" for="decrypt">
						Decrypt
					  </label>
                </div>
            </div>
            <br />
            <button id="encryptDecrypt" type="button" class="btn btn-outline-success" onclick="cipher()">Encrypt</button> &nbsp;&nbsp;&nbsp;
            <button id="resetButton" type="reset" class="btn btn-outline-danger" onclick="resetForm()">Reset</button>
            <br> <br>
            <textarea class="form-control" id="output" rows="2" placeholder="Encrypted message appears here"></textarea>
        </form>
    </div>

    <script type="text/javascript" src="js/jquery-3.3.1.slim.min.js"></script>
    <script type="text/javascript" src="js/popper.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/myscript.js"></script>
</body>

</html>
